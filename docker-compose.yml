version: '3.8'

services:
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - "5901:80"
    depends_on:
      - server
    networks:
      - donow-network

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    environment:
      - PORT=3000
      - AI_PROVIDER=${AI_PROVIDER:-mimo}
      - AI_API_KEY=${AI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL}
      - MIMO_API_KEY_1=${MIMO_API_KEY_1}
      - MIMO_API_KEY_2=${MIMO_API_KEY_2}
      - MIMO_API_KEY_3=${MIMO_API_KEY_3}
      - MODEL_NAME=${MODEL_NAME:-mimo-v2-flash}
    networks:
      - donow-network

networks:
  donow-network:
    driver: bridge
